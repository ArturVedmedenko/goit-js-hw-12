<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section form-section js-form-section">
      <div class="container">
        <form class="input-form js-input-form">
          <input
            class="input-area js-input-area"
            type="text"
            name="user_query"
            placeholder="Search images..."
            required
          />
          <button class="search-button js-search-button" type="submit">
            Search
          </button>
        </form>

        <ul class="gallery js-gallery"></ul>

        <button class="load-more js-load-more is-hidden" type="button">
          Load More
        </button>
        <span class="loader js-loader"></span>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
